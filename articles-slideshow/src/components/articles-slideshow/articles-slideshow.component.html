<anu-slideshow
  class="articles-slideshow"
  [ngClass]="[size, !isRowlayout ? 'not-row-layout' : '']"
>
  <anu-card
    *ngFor="let art of articles"
    [imageCssClasses]="cardImageClasses"
    [contentCssClasses]="cardContentClasses"
    [isRowLayout]="isRowlayout"
    class="articles-slideshow_item border border-round spacing-around-h-half"
  >
    <anu-card-image *ngIf="art?.image?.src">
      <a [routerLink]="[articleHref, art?.id]" class="shadow"
        ><img [src]="art?.image?.src" [alt]="art?.image?.alt"
      /></a>
    </anu-card-image>
    <anu-card-title class="articles-slideshow_item_title spacing-h-half">
      <a [routerLink]="[articleHref, art?.id]"
        ><strong>{{ art?.metaInfo?.title }}</strong></a
      >
    </anu-card-title>
    <anu-card-body
      *ngIf="showDescription"
      class="articles-slideshow_item_description spacing-h-half"
    >
      <p [innerHtml]="trimDescription(art?.metaInfo?.description)"></p>
    </anu-card-body>
  </anu-card>
</anu-slideshow>
